  <!-- MAIN CONTENT -->
  <div class="map-container">
    <h1>üìç Geofencing Zones</h1>
    <div id="map"></div>
  </div>

  
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBx1k6F_ERnx4vYrr5IgmpCLpuSDILvOJU",
      authDomain: "motomatrix16.firebaseapp.com",
      projectId: "motomatrix16",
      storageBucket: "motomatrix16.firebasestorage.app",
      messagingSenderId: "342300897944",
      appId: "1:342300897944:web:0f9b5ea041dc63474cd6ed",
      measurementId: "G-5P721R5RFW"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
  
    let map;
    let vehicleMarker;
    let geofenceCircles = [];
  
    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 20.5937, lng: 78.9629 }, // India Center
        zoom: 5,
      });
  
      // Load geofences from Firebase
      db.ref("geofences").on("value", (snapshot) => {
        const data = snapshot.val();
        geofenceCircles = [];
  
        if (!data) return;
  
        Object.values(data).forEach((zone) => {
          const circle = new google.maps.Circle({
            strokeColor: "#ef4444",
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: "#f87171",
            fillOpacity: 0.35,
            map,
            center: { lat: zone.lat, lng: zone.lng },
            radius: zone.radius,
          });
  
          geofenceCircles.push(circle);
  
          new google.maps.Marker({
            position: { lat: zone.lat, lng: zone.lng },
            map,
            title: zone.name,
          });
        });
  
        simulateVehicleMovement();
      });
    }
  
    // Simulate vehicle moving in and out of a geofence
    function simulateVehicleMovement() {
      let path = [
        { lat: 20.5937, lng: 78.9629 },
        { lat: 21.0, lng: 79.0 },
        { lat: 21.5, lng: 79.5 },
        { lat: 22.0, lng: 80.0 },
        { lat: 20.0, lng: 78.0 }
      ];
  
      let index = 0;
  
      if (!vehicleMarker) {
        vehicleMarker = new google.maps.Marker({
          map,
          title: "Vehicle",
          icon: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png",
        });
      }
  
      function move() {
        if (index >= path.length) index = 0;
        const position = path[index];
        vehicleMarker.setPosition(position);
        map.setCenter(position);
        checkGeofence(position);
        index++;
        setTimeout(move, 3000);
      }
  
      move();
    }
  
    function checkGeofence(position) {
      let insideAny = false;
  
      geofenceCircles.forEach((circle) => {
        const center = circle.getCenter();
        const radius = circle.getRadius();
        const distance = google.maps.geometry.spherical.computeDistanceBetween(
          new google.maps.LatLng(position.lat, position.lng),
          center
        );
  
        if (distance <= radius) {
          insideAny = true;
        }
      });
  
      if (!insideAny) {
        alert("üö® Vehicle exited all geofenced areas!");
      }
    }
  
    window.onload = initMap;
  </script>
  
  <!-- Load Google Maps Geometry Library -->
