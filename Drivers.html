<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Driver Management - MOTOMATRIX</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #f4f7fa;
      color: #333;
    }

    header {
      background: #111;
      color: #fff;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 24px;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .add-driver {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      margin-bottom: 40px;
    }

    .add-driver h2 {
      margin-bottom: 20px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .form-grid input {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
    }

    .form-grid button {
      grid-column: span 2;
      padding: 14px;
      background: #1d4ed8;
      border: none;
      color: #fff;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .form-grid button:hover {
      background: #2563eb;
    }

    .driver-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
    }

    .driver-card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .driver-card h3 {
      margin-bottom: 5px;
      font-size: 20px;
    }

    .driver-card p {
      margin: 2px 0;
      color: #666;
    }

    .history {
      background: #f1f5f9;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
    }

    .history h4 {
      margin-bottom: 5px;
      font-size: 16px;
      color: #444;
    }

    .history ul {
      list-style: disc;
      padding-left: 20px;
    }

    .history ul li {
      font-size: 14px;
      color: #555;
    }

    @media (max-width: 600px) {
      .form-grid {
        grid-template-columns: 1fr;
      }

      .form-grid button {
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>
  <script type="module" src="auth-check.js"></script>


   <!-- HEADER + NAVBAR -->
   <header class="top-header">
    <div class="logo">
        <a href="index.html">
          <img src="images/img2.png" alt="Fleet Management" class="logo-img" />
        </a>
      </div>
      
      
      
    <nav class="navbar">
      <a href="index.html">Home</a>
      <div class="dropdown">
        <button class="dropbtn">Features</button>
        <div class="dropdown-content">
          <a href="maintenance.html">Maintenance Scheduling</a>
          <a href="route-optimization.html">Route Optimization</a>
          <a href="analytics.html">Reports and Analytics</a>
          <a href="fuel.html">Fuel Management System</a>
          <a href="geofencing.html">Geofencing Alerts</a>
          <a href="emergency.html">Emergency Response System</a>
        </div>
      </div>
      
      <a href="Tracking.html">Tracking</a>
      <a href="Drivers.html">Drivers</a>
      <a href="Contact.html">Contact</a>
      <a href="signout.html" class="nav-btn">Sign out</a>
    </nav>
  </header>

  <div class="container">
    <div class="add-driver">
      <h2>Add New Driver</h2>
      <div class="form-grid">
        <input type="text" id="name" placeholder="Driver Name" required />
        <input type="text" id="phone" placeholder="Phone Number" required />
        <input type="email" id="email" placeholder="Email Address" />
        <input type="text" id="license" placeholder="License Number" />
        <button onclick="addDriver()">Add Driver</button>
      </div>
    </div>

    <div class="driver-list" id="driverList">
      <!-- Driver cards will be added here -->
    </div>
  </div>

  <script>
    const driverList = document.getElementById('driverList');

    const mockHistory = [
      "Completed 20 deliveries this month.",
      "Scored 94% in safe driving score.",
      "No incidents reported in the past 3 months.",
      "Passed vehicle inspection last week."
    ];

    function addDriver() {
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const email = document.getElementById('email').value;
      const license = document.getElementById('license').value;

      if (!name || !phone) {
        alert("Please fill in required fields.");
        return;
      }

      const card = document.createElement('div');
      card.className = 'driver-card';
      card.innerHTML = `
        <h3>${name}</h3>
        <p><strong>Phone:</strong> ${phone}</p>
        <p><strong>Email:</strong> ${email}</p>
        <p><strong>License:</strong> ${license}</p>
        <div class="history">
          <h4>Driving History:</h4>
          <ul>
            ${mockHistory.map(item => `<li>${item}</li>`).join('')}
          </ul>
        </div>
      `;

      driverList.appendChild(card);

      // Clear inputs
      document.getElementById('name').value = '';
      document.getElementById('phone').value = '';
      document.getElementById('email').value = '';
      document.getElementById('license').value = '';
    }

  

  </script>

 

</body>
</html>
