<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - MOTOMATRIX</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- HEADER + NAVBAR -->
  <header class="top-header">
    <div class="logo">
      <a href="index.html">
        <img src="images/img2.png" alt="Fleet Management" class="logo-img" />
      </a>
    </div>

    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="#">Features</a>
      <a href="#">Tracking</a>
      <a href="#">Drivers</a>
      <a href="Contact.html">Contact</a>
      <a href="login.html" class="nav-btn">Login</a>
    </nav>
  </header>

  <!-- LOGIN SECTION -->
  <section class="login-hero">
    <div class="login-box">
      <h2>Login to <span>MOTOMATRIX</span></h2>
      <form onsubmit="handleLogin(event)">
        <select id="role" required>
          <option value="" disabled selected>Select Role</option>
          <option value="manager">Fleet Manager</option>
          <option value="driver">Driver</option>
        </select>

        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />

        <button type="submit" class="cta-button">Login</button>
      </form>

      <p class="small-text">
        <a onclick="handleForgotPassword()">Forgot Password?</a> |
        <a onclick="handleVerification()">Verify Account</a>
      </p>
      <p class="small-text">
        Donâ€™t have an account? <a href="#">Register</a>
      </p>
    </div>
  </section>

  <script>
    function handleLogin(e) {
      e.preventDefault();
      const role = document.getElementById("role").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Simulated login check
      if (email === "admin@example.com" && password === "1234") {
        alert(`${role} login successful!`);
      } else {
        alert("Invalid credentials. Try again.");
      }
    }

    function handleForgotPassword() {
      alert("Password recovery link has been sent to your email.");
    }

    function handleVerification() {
      alert("Verification link has been sent to your registered email.");
    }
  </script>
</body>
</html>
