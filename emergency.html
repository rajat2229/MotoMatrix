      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .alert {
      border-left: 6px solid #dc2626;
      background-color: #fef2f2;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
    }

    .alert strong {
      color: #b91c1c;
    }

    .timestamp {
      font-size: 0.85rem;

  <h1>ðŸš¨ Emergency Alerts</h1>

  <div id="emergencyList">
    <p>Loading emergency alerts...</p>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const emergencyList = document.getElementById('emergencyList');
    emergencyList.innerHTML = "";

    db.ref('emergencies').on('value', snapshot => {
      const data = snapshot.val();
      emergencyList.innerHTML = "";

      if (!data) {
        emergencyList.innerHTML = "<p>No current emergency alerts.</p>";
        return;
      }

      Object.values(data).reverse().forEach(alert => {
        const div = document.createElement('div');
        div.className = 'alert';

        div.innerHTML = `
          <strong>${alert.title || 'Alert'}</strong>
          <p>${alert.message || 'No message'}</p>
          <div class="timestamp">${alert.timestamp || 'Unknown time'}</div>
        `;

        emergencyList.appendChild(div);
      });
    });
  </script>

  
</body>
