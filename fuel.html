  <h1>â›½ Fuel Monitoring Dashboard</h1>
  <div class="chart-container">
    <canvas id="fuelChart"></canvas>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const ctx = document.getElementById('fuelChart').getContext('2d');

    const fuelChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: [],
        datasets: [{
          label: 'Fuel Level (%)',
          data: [],
          backgroundColor: '#34d399',
          borderRadius: 5
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            max: 100
          }
        }
      }
    });

    db.ref("fuelData").on("value", (snapshot) => {
      const data = snapshot.val();
      const labels = [];
      const values = [];

      for (let vehicle in data) {
        labels.push(vehicle);
        values.push(data[vehicle].fuelLevel);
      }

      fuelChart.data.labels = labels;
      fuelChart.data.datasets[0].data = values;
      fuelChart.update();
    });
  </script>
